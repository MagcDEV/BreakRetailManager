name: Deploy Client to Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - "src/Client/**"
      - ".github/workflows/deploy-client-staticwebapp.yml"
  workflow_dispatch:

env:
  DOTNET_VERSION: 10.0.x
  CLIENT_PROJECT_PATH: src/Client/BreakRetailManager.Client/BreakRetailManager.Client.csproj
  PUBLISH_PATH: publish/client
  PUBLISH_WWWROOT_PATH: publish/client/wwwroot

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Blazor client
        run: dotnet publish ${{ env.CLIENT_PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_PATH }} --nologo

      - name: Copy Static Web Apps config
        run: cp src/Client/BreakRetailManager.Client/staticwebapp.config.json ${{ env.PUBLISH_WWWROOT_PATH }}/staticwebapp.config.json

      - name: Write production fallback config
        run: cp ${{ env.PUBLISH_WWWROOT_PATH }}/appsettings.json ${{ env.PUBLISH_WWWROOT_PATH }}/appsettings.Development.json

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.PUBLISH_WWWROOT_PATH }}
          api_location: ""
          output_location: ""
          skip_app_build: true
